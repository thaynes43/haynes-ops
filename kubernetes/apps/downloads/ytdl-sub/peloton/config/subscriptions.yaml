---
  # See https://github.com/jmbannon/ytdl-sub/blob/master/examples/tv_show_subscriptions.yaml for a build out custom config
  # Overrides to the prebuilt presets
  __preset__:
    overrides:
      tv_show_directory: "/media/peloton"  # Root folder of all ytdl-sub TV Shows

      # Config for 'Only Recent' preset
      only_recent_date_range: "24months"
      only_recent_max_files: 300

    # REMOVE the Season sub‑folder while keeping Plex’s filename template
    output_options:
      # static piece (no entry‑level vars here)
      output_directory: "{tv_show_directory}"

      # each workout lives in its own sub‑folder "<date> - <title>"
      file_name:       "S{season_number}E{episode_number_padded} - {upload_date} - {title}/S{season_number}E{episode_number_padded} - {upload_date} - {title}.{ext}"
      thumbnail_name:  "S{season_number}E{episode_number_padded} - {upload_date} - {title}/S{season_number}E{episode_number_padded} - {upload_date} - {title}-thumb.jpg"
      info_json_name:  "S{season_number}E{episode_number_padded} - {upload_date} - {title}/S{season_number}E{episode_number_padded} - {upload_date} - {title}.info.json"
    throttle_protection:
      sleep_per_download_s:
        min: 20
        max: 70
      sleep_per_subscription_s:
        min: 60
        max: 90
      max_downloads_per_subscription:
        min: 25
        max: 75
      subscription_download_probability: 1 # TODO Dial down later

    ytdl_options:
      cookiefile: "/media/peloton/cookies.txt"
      format: "bestvideo+bestaudio"
      merge_output_format: mp4
  
