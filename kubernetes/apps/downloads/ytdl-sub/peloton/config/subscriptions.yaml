---
  # See https://github.com/jmbannon/ytdl-sub/blob/master/examples/tv_show_subscriptions.yaml for a build out custom config
  # Overrides to the prebuilt presets
  __preset__:
    overrides:
      tv_show_directory: "/media/peloton"  # Root folder of all ytdl-sub TV Shows

      # Config for 'Only Recent' preset
      only_recent_date_range: "24months"
      only_recent_max_files: 300

    throttle_protection:
      sleep_per_download_s:
        min: 20
        max: 70
      sleep_per_subscription_s:
        min: 60
        max: 90
      max_downloads_per_subscription:
        min: 25
        max: 75
      subscription_download_probability: 1.0

    ytdl_options:
      cookiefile: "/media/peloton/cookies.txt"
      format: "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"

  Plex TV Show by Date:
    = Yoga:
      "ADITI & ANNA 30 min Taylor Swift TTPD Yoga Flow": "https://members.onepeloton.com/classes/player/1e0bf72a7f2a485cbdcd1236e77df9ff"
      "Anna Greenberg 30 min 1989 Yoga Flow": "https://members.onepeloton.com/classes/player/2c66a8904222428f970efeb630ec0fbb"
      "Mariana Fernandez 30 min Taylor Swift Midnights Yoga": "https://members.onepeloton.com/classes/player/ae9ec5882f704c45a7d4a2bd0684bf40"
