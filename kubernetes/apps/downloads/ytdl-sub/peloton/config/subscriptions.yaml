peloton_flat:
  preset:
    - _base
    - _plex_base
    - _url_bilateral_overrides
    - _multi_url
  overrides:
    tv_show_directory: "/media/peloton"
  output_options:
    use_season_folders: false
  video_tags:
    title: "{upload_date:%Y-%m-%d} - {episode_title}"
  ytdl_options:
    cookiefile: "/media/peloton/cookies.txt"
    format: "bestvideo+bestaudio"
    merge_output_format: mp4
  throttle_protection:
    sleep_per_download_s: {min: 20, max: 70}
    sleep_per_subscription_s: {min: 60, max: 90}
    max_downloads_per_subscription: {min: 25, max: 75}
    subscription_download_probability: 1.0

