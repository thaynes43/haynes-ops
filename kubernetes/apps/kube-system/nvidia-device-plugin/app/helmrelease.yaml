---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: nvidia-device-plugin
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    flags:
      migStrategy: single
      plugin:
        deviceListStrategy: envvar
        deviceIDStrategy: uuid
        securityContext:
          privileged: true
    sharing:
      timeSlicing:
        resources:
          - name: nvidia.com/gpu
            replicas: 3
    tolerations: []
    resources:
      requests:
        cpu: 100m
      limits:
        memory: 512Mi
