apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  annotations:
    external-dns.alpha.kubernetes.io/target: external.haynesops
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`authentik.haynesops.com`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: authentik-server
          port: 80
      middlewares:
        - name: authentik-middleware
  tls:
    secretName: certificate-haynesops