apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-unifi
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
      chart: external-dns
      version: 1.14.5 
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: external-dns-unifi
    logLevel: debug
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.2.2
        env:
          - name: UNIFI_HOST
            value: https://192.168.40.1
          - name: UNIFI_USER
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: username
          - name: UNIFI_PASS
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: password
          - name: LOG_LEVEL
            value: "debug"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-wh-metrics
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-wh-metrics
          initialDelaySeconds: 10
          timeoutSeconds: 5
    #extraArgs:
    #  - --traefik-disable-legacy
    #  - --ingress-class=traefik-internal # TODO this did not work, had to exclude the domain instead. May revisit.
    policy: sync
    #sources: ["crd", "traefik-proxy"]
    sources: ["crd", "ingress"] # TODO enable traefik once that's installed
    excludeDomains: ["haynesnetwork.com", "haynesops.com"]