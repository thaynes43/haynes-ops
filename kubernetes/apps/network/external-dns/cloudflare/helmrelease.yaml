apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-cloudflare
spec:
  interval: 30m
  chart:
    spec:
      # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare-secret
            key: cloudflare_api_token
    extraArgs:
      - --cloudflare-proxied
      - --traefik-disable-legacy
      - --ignore-ingress-tls-spec
    logLevel: debug
    policy: sync
    sources: ["crd", "ingress", "traefik-proxy"]
    domainFilters: ["hayneshosted.com"]
    excludeDomains: ["haynesops.com"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret