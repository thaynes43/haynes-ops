apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
      version: 1.14.5
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare-secret
            key: cloudflare_api_token
    extraArgs:
      - --cloudflare-proxied
      - --traefik-disable-legacy
      - --ingress-class=traefik-external # TODO this did not work for UniFi, likely only the domain filter is controlling what this adds entries for
    logLevel: debug
    policy: sync
    sources: ["crd", "traefik-proxy"]
    domainFilters: ["haynesops.com"]
    excludeDomains: ["haynesnetwork.com"] # TODO as of now these are only controlled by the other cluster