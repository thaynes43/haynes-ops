apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
spec:
  chart:
    spec:
      chart: traefik
      version: 35.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: traefik-external
  values:
    # Values https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    globalArguments:
      - "--global.sendanonymoususage=false"
      - "--global.checknewversion=false"

    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
      - "--log.level=DEBUG" # TODO Set to INFO later

    #fullnameOverride: traefik-external ## Using releaseName instead
    deployment:
      enabled: true
      replicas: 3
      annotations:
        reloader.stakater.com/auto: "true"
      podAnnotations: {}
      additionalContainers: []
      initContainers: []

    ports:
      web:
        port: 80
        expose: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            priority: 10
      websecure:
        port: 443
        expose: true
        http3:
          enabled: true
        tls:
          enabled: true
          
    ingressRoute:
      dashboard:
        enabled: false # will declare in a separate file

    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
        publishedService:
          enabled: true

    rbac:
      enabled: true

    service:
      enabled: true
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: 192.168.40.206
      labels: {}
      loadBalancerSourceRanges: []
      externalIPs: []