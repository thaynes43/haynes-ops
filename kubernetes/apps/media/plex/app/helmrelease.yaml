---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            feature.node.kubernetes.io/intel-arrow-lake-gpu: "true"
        containers:
          app:
            image:
              repository: plexinc/pms-docker
              tag: 1.41.6.9685-d301f511a
            env:
              TZ: America/New_York
              PLEX_ADVERTISE_URL: https://k8plex.haynesnetwork.com:443,http://192.168.40.209:32401
              PLEX_NO_AUTH_NETWORKS: 192.168.0.0/24
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32401
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 1000m
              limits:
                # gpu.intel.com/i915: 1 # TODO not working, fix later
                memory: 32Gi
    service:
      app:
        controller: plex
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.40.209
        ports:
          http:
            port: 32401
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: haynesnetwork.com
        className: traefik-external
        hosts:
          - host: "k8plex.haynesnetwork.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: certificate-haynesnetwork
            hosts:
                - k8plex.haynesnetwork.com
    persistence:
      config:
        existingClaim: plex
        globalMounts:
          - path: /config
            readOnly: false
      config-cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      config-logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      transcode:
        type: emptyDir
      media:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        advancedMounts:
          plex:
            app:
              - path: /cephfs-hdd
                subPath: data
                readOnly: false
      tmp:
        type: emptyDir