---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      ytdl-sub:
        type: cronjob

        pod:
          restartPolicy: Never

        cronjob:
          schedule: "0 0 5 12 2" # Disable cronjob by giving it a schedule that will never run
          #schedule: "*/15 * * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0

        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2025.03.16
            command:
              - bash
              - -c
            args:
              - |
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /config/subscriptions.yaml
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 6Gi

    persistence:
      config:
        name: ytdl-sub-config
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      subscriptions:
        name: ytdl-sub-subscriptions
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config/subscriptions.yaml
                subPath: subscriptions.yaml
                readOnly: true
      models:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        advancedMounts:
          ytdl-sub:
            app:
              - path: /media/youtube
                subPath: data/media/youtube
                readOnly: false
      tmp:
        type: emptyDir
        advancedMounts:
          ytdl-sub:
            app:
              - path: /tmp
                subPath: tmp
              - path: /config
                subPath: config
              - path: /workdir
                subPath: workdir