# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openwakeword
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      openwakeword:
        containers:
          app:
            image:
              repository: rhasspy/wyoming-openwakeword
              tag: 1.10.0
              pullPolicy: IfNotPresent
            args:
              - --preload-model
              - "ok_nabu"
              - --custom-model-dir
              - /custom
    service:
      app:
        controller: openwakeword
        ports:
          http:
            port: 10400
    persistence:
      config:
        enabled: true
        type: configMap
        name: openwakeword
        globalMounts:
          - path: /custom