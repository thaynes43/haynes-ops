---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speech-to-phrase
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      speech-to-phrase:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/nvidia-a2000: "true"
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: rhasspy/wyoming-speech-to-phrase
              tag: 1.3.0
            args:
              - --hass-websocket-uri
              - ws://home-assistant.home-automation.svc.cluster.local:8123/api/websocket
              - --hass-token
              - env:HASS_TOKEN
              - --retrain-on-start
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: speech-to-phrase-secret
    service:
      app:
        controller: speech-to-phrase
        ports:
          http:
            port: 10300
    persistence:
      train:
        enabled: true
        existingClaim: speech-to-phrase
      models:
        enabled: true
        existingClaim: speech-to-phrase-models
