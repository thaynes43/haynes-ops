---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: willow-inference-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      willow-inference-server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            feature.node.kubernetes.io/nvidia-2000-ada-gpu: "true"
          runtimeClassName: nvidia     
        containers:
          app:
            image:
              repository: ghcr.io/thaynes43/willow-inference-server
              tag: 0.1.3
            env:
              - name: LISTEN_PORT_HTTPS
                value: "19000"
              - name: LISTEN_PORT
                value: "19001"
              - name: LOG_LEVEL
                value: "info"
              - name: FORWARDED_ALLOW_IPS
                value: "*"
    service:
      app:
        controller: willow-inference-server
        ports:
          http:
            port: 19001
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.haynesops
        className: traefik-internal
        hosts:
          - host: wis.haynesops.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: willow-inference-server