---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: willow-application-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      willow-application-server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: static-iot-was
        containers:
          app:
            image:
              repository: ghcr.io/toverainc/willow-application-server
              tag: latest
            env:
              TZ: America/New_York
    service:
      app:
        controller: willow-application-server
        ports:
          http:
            port: 8502
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.haynesops
        className: traefik-internal
        hosts:
          # wss://was.haynesops.com/ws
          - host: was.haynesops.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      was-storage:
        existingClaim: willow-application-server