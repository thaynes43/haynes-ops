---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome-code
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: esphome
      namespace: home-automation

  values:
    controllers:
      app:
        type: statefulset
        
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.93.1@sha256:c69e398d1b64589b3b77a7becfd03f4ec524982def20e6bffbb51b1b839e72ba

            env:
              TZ: America/New_York

            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "8080"
              - /config

            resources:
              requests:
                cpu: 50m
                memory: 2Gi

        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
          
    service:
      app:
        controller: app
        ports:
          http:
            port: &httpPort 8080

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.haynesops
        className: traefik-internal
        hosts:
          - host: esphome-code.haynesops.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: *httpPort

    persistence:
      config:
        existingClaim: esphome-config
        globalMounts:
          - path: /config