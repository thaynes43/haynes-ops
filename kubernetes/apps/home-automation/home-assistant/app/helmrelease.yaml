---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          #hostNetwork: true
          annotations:
            k8s.v1.cni.cncf.io/networks: static-iot-hass, static-sonos-hass
            #k8s.v1.cni.cncf.io/networks: |
            #  [{
            #    "name":"multus-iot",
            #    "namespace": "network",
            #    "ips": ["192.168.50.249/24"],
            #    "mac": "f9:55:f4:6c:56:ec"
            #  }]
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              #repository: ghcr.io/onedr0p/home-assistant  # TODO this is a rootless image
              tag: 2024.10.4
            env:
              TZ: America/New_York
              HASS_HTTP_TRUSTED_PROXY_1: 192.168.40.0/24  # Lab Subnet
              HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16     # Pod Subnet
              HASS_HTTP_TRUSTED_PROXY_3: 192.168.0.0/24   # Default Subnet
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            resources:
              requests:
                cpu: "4"
                memory: 12Gi
              limits:
                cpu: "10"
                memory: 32Gi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.93.1@sha256:c69e398d1b64589b3b77a7becfd03f4ec524982def20e6bffbb51b1b839e72ba
            args: [
              "--auth", "none",
              "--user-data-dir", "/config/.vscode",
              "--extensions-dir", "/config/.vscode",
              "--port", "12321",
              "/config"
            ]
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                cpu: 1000m
                memory: 12Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        # http://home-assistant.home-automation.svc.cluster.local:8123
        controller: home-assistant
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.40.207
        ports:
          http:
            port: 8123
          code-server:
            port: 12321
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /config
      deploy-key:
        type: secret
        name: home-assistant-secret
        defaultMode: 256
        globalMounts:
          - path: /root/.ssh/id_ed25519
            subPath: GH_DEPLOY_KEY   # TODO https://community.home-assistant.io/t/sharing-your-configuration-on-github/195144