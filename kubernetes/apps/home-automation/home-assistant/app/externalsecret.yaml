---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    template:
      engineVersion: v2
      data:
        # Zone Data
        SECRET_ZONE_HOME_HOUSE_NUMBER: "{{ .SECRET_ZONE_HOME_HOUSE_NUMBER }}"
        SECRET_ZONE_HOME_POSTAL_CODE: "{{ .SECRET_ZONE_HOME_POSTAL_CODE }}"
        SECRET_ZONE_HOME_ELEVATION: "{{ .SECRET_ZONE_HOME_ELEVATION }}"
        SECRET_ZONE_HOME_LATITUDE: "{{ .SECRET_ZONE_HOME_LATITUDE }}"
        SECRET_ZONE_HOME_LONGITUDE: "{{ .SECRET_ZONE_HOME_LONGITUDE }}"
  dataFrom:
    - extract:
        key: home-assistant