apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-haynesnetwork.com-staging
spec:
  secretName: certificate-haynesnetwork.com-staging 
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.haynesnetwork.com"
  dnsNames:
    - "haynesnetwork.com"
    - "*.haynesnetwork.com"