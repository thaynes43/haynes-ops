apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-haynesnetwork.com
spec:
  secretName: certificate-haynesnetwork.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.haynesnetwork.com"
  dnsNames:
    - "haynesnetwork.com"
    - "*.haynesnetwork.com"