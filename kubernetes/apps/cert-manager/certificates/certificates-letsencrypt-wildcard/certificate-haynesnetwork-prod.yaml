apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-haynesnetwork
spec:
  secretName: certificate-haynesnetwork
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.haynesnetwork.com"
  dnsNames:
    - "haynesnetwork.com"
    - "*.haynesnetwork.com"