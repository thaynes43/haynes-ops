apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-haynesnetwork
spec:
  secretName: certificate-haynesnetwork
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.haynesnetwork.com"
  dnsNames:
    - "haynesnetwork.com"
    - "*.haynesnetwork.com"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "network,photos,ai,media"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "network,photos,ai,media"