apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-haynesops
spec:
  secretName: certificate-haynesops
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.haynesops.com"
  dnsNames:
    - "haynesops.com"
    - "*.haynesops.com"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "network"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "network"