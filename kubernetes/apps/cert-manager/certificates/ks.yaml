---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app certificates
  namespace: flux-system
spec:
  targetNamespace: &namespace cert-manager
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager
    - name: cert-manager-issuers
    - name: external-secrets-stores
  path: ./kubernetes/apps/cert-manager/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: haynes-ops
  wait: true
  interval: 30m
  timeout: 5m
  healthChecks:
    - apiVersion: apps/v1
      kind: Certificate
      name: k8tz-webhook-ca
      namespace: *namespace
    - apiVersion: apps/v1
      kind: Certificate
      name: certificate-hayneslab-staging
      namespace: *namespace
    - apiVersion: apps/v1
      kind: Certificate
      name: certificate-haynesnetwork-staging
      namespace: *namespace
    - apiVersion: apps/v1
      kind: Certificate
      name: certificate-haynesops-staging
      namespace: *namespace