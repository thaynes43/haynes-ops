# Only overrides specific settings, lets envs handle secrets
hass_img_path: "/immich-album"
update_interval_minutes: 10
num_photos: 10
log_level: "DEBUG"

# Photo filters - list of filter sets to cycle through
filters:
  - name: "Random of Jackson & Penelope"
    selector_type: "random"
    people: ["Jackson Haynes", "Penelope Haynes"]

  - name: "Pop Pop"
    selector_type: "random"
    people: ["Thomas Peterson Sr"]

  - name: "Beach Photos"
    selector_type: "smart-rng"
    search_query: "Beach"
    max_search_results: 250

  - name: "Nana"
    selector_type: "random"
    people: ["Mary-Ellen Zier"]

  - name: "Fireworks"
    selector_type: "smart-rng"
    search_query: "Fireworks"
    max_search_results: 50

  - name: "Papa"
    selector_type: "random"
    people: ["Rick Zier"]

  - name: "Vacation"
    selector_type: "smart-rng"
    search_query: "Vacation"
    max_search_results: 500