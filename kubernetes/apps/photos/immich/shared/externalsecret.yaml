---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        # App - JWT
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"

        # App - DB
        DB_USERNAME: &dbUser "{{ .IMMICH_POSTGRESQL__USER }}" 
        DB_PASSWORD: &dbPass "{{ .IMMICH_POSTGRESQL__PASSWORD }}"
        DB_HOSTNAME: &dbHost postgres16-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_DATABASE_NAME: &dbName immich
        POSTGRES_ENABLED: "true"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: cloudnative-pg
