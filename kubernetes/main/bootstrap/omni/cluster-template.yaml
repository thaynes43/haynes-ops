kind: Cluster
name: haynes-ops
kubernetes:
  version: v1.34.3
talos:
  version: v1.12.3
patches:
  # Ensure control-plane services (e.g. etcd) don't deadlock on NTP during upgrades.
  # If NTP is unreachable (e.g. no Internet), don't deadlock boot forever.
  - idOverride: 050-time-sync
    inline:
      machine:
        time:
          bootTimeout: 2m
features:
  backupConfiguration:
    interval: 24h
---
kind: ControlPlane
machines:
  - 88d0b080-43be-11ef-9fe8-3b0f229ef000
  - c1f22c00-4390-11ef-a299-436f6535c900
  - 98290580-1909-11ef-944c-5fe147626300
patches:
  - idOverride: 400-haynes-ops-control-planes
    inline:
      cluster:
        network:
            cni:
              name: none
            dnsDomain: cluster.local
            podSubnets:
              - 10.42.0.0/16
            serviceSubnets:
              - 10.43.0.0/16
        etcd:
          advertisedSubnets:
            - 192.168.40.0/24
        coreDNS:
            disabled: true
        allowSchedulingOnControlPlanes: true
        apiServer:
          disablePodSecurityPolicy: true
          extraArgs:
            allow-privileged: "true"
        proxy:
          disabled: true
        discovery:
            enabled: true
            registries:
                kubernetes:
                    disabled: false
                service:
                    disabled: true
