kind: Machine
systemExtensions:
  - siderolabs/intel-ucode
  - siderolabs/nut-client
  - siderolabs/nvidia-container-toolkit-lts
  - siderolabs/nvidia-open-gpu-kernel-modules-lts
  - siderolabs/thunderbolt
name: 88d0b080-43be-11ef-9fe8-3b0f229ef000
patches:
  - idOverride: 400-cm-88d0b080-43be-11ef-9fe8-3b0f229ef000
    inline:
      machine:
        install:
          extraKernelArgs:
            - net.ifnames=0
          diskSelector:
            model: CT1000T500SSD8
          wipe: true
        kernel:
          modules:
            - name: nvidia
              parameters:
                - NVreg_OpenRmEnableUnsupportedGpus=1
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        network:
          hostname: talosm01
          interfaces:
            # Enumerate all physical NICs so Talos doesn't run DHCP on "extra" links
            # and accidentally install multiple default routes during upgrades.
            #
            # We intentionally keep DHCP enabled on all connected VLAN NICs so they
            # still receive addresses (e.g. Ceph cluster network on 192.168.60.0/24),
            # but we use DHCP route metrics so only the mgmt NIC "wins" the default route.
            - deviceSelector:
                hardwareAddr: 58:47:ca:78:bf:f6
              mtu: 1500
              dhcp: true
              dhcpOptions:
                routeMetric: 100
              vip:
                ip: 192.168.40.202
            - deviceSelector:
                hardwareAddr: 58:47:ca:78:bf:f7
              mtu: 1500
              dhcp: true
              dhcpOptions:
                routeMetric: 2000
            - deviceSelector:
                hardwareAddr: 58:47:ca:78:bf:f8
              mtu: 1500
              dhcp: true
              dhcpOptions:
                routeMetric: 3000
            - deviceSelector:
                hardwareAddr: 58:47:ca:78:bf:f9
              mtu: 1500
              dhcp: true
              dhcpOptions:
                routeMetric: 4000
          nameservers:
            - 192.168.40.1
          disableSearchDomain: true
        sysctls:
          user.max_user_namespaces: "11255"
          net.core.bpf_jit_harden: 1
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "7500000"
          net.core.wmem_max: "7500000"
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          defaultRuntimeSeccompProfileEnabled: true
          nodeIP:
            validSubnets:
              - 192.168.40.0/24
          disableManifestsDirectory: true
          extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
        files:
            - content: |
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
                [plugins."io.containerd.grpc.v1.cri".containerd]
                  discard_unpacked_layers = false
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                  discard_unpacked_layers = false
              permissions: 0
              path: /etc/cri/conf.d/20-customization.part
              op: create
            - content: |
                [ NFSMount_Global_Options ]
                nfsvers=4.2
                hard=True
                noatime=True
                nodiratime=True
                rsize=131072
                wsize=131072
                nconnect=8
              permissions: 420
              path: /etc/nfsmount.conf
              op: overwrite
        features:
            rbac: true
            stableHostname: true
            apidCheckExtKeyUsage: true
            diskQuotaSupport: true
            kubePrism:
                enabled: true
                port: 7445
            hostDNS:
                enabled: true
                resolveMemberNames: true
                forwardKubeDNSToHost: false
        nodeLabels:
            topology.kubernetes.io/region: main
            topology.kubernetes.io/zone: m
            network.haynesops.com/ceph-private: "true" # eth3 58:47:ca:78:bf:f7
            network.haynesops.com/sonos: "true"        # eth0 58:47:ca:78:bf:f8
            network.haynesops.com/iot: "true"          # eth1 58:47:ca:78:bf:f9
