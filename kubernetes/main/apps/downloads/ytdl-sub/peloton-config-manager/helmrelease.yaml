---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub-peloton-config-manager
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      ytdl-sub-peloton-config-manager:
        type: cronjob

        pod:
          restartPolicy: Never

        cronjob:
          #schedule: "0 0 5 12 2" # Disable cronjob by giving it a schedule that will never run
          schedule: "0 20 * * *" # Run at 8PM every day
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1

        containers:
          app:
            image:
              repository: ghcr.io/thaynes43/ytdl-sub-config-manager
              tag: 0.2.3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 6Gi
            envFrom:
              - secretRef:
                  name: ytdl-sub-peloton-config-manager-secret
    persistence:
      tmp:
        type: emptyDir
        advancedMounts:
          ytdl-sub-peloton-config-manager:
            app:
              - path: /tmp
                subPath: tmp
      media:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        advancedMounts:
          ytdl-sub-peloton-config-manager:
            app:
              - path: /media/peloton
                subPath: data/media/peloton
                readOnly: true