---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub-peloton
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      ytdl-sub:
        type: cronjob

        pod:
          restartPolicy: Never

        cronjob:
          #schedule: "0 0 5 12 2" # Disable cronjob by giving it a schedule that will never run
          schedule: "*/15 * * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1

        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2025.11.13
            envFrom:
              - secretRef:
                  name: ytdl-sub-peloton-secret
            command:
              - bash
              - -c
            args:
              - |
                set -euo pipefail

                echo "=== Environment Variables ==="
                env | sort
                echo "============================="
                
                echo "Direct check of PELOTON_BEARER:"
                echo "Value: '${PELOTON_BEARER}'"
                echo "Length: ${#PELOTON_BEARER}"
                echo "Is it set? $(if [[ -n "${PELOTON_BEARER:-}" ]]; then echo 'YES'; else echo 'NO'; fi)"

                if [[ -z "${PELOTON_BEARER:-}" ]]; then
                  echo "PELOTON_BEARER env var is not set; refusing to run" >&2
                  exit 1
                fi

                mkdir -p /config

                sed "s|\${PELOTON_BEARER}|${PELOTON_BEARER}|g" /config-ro/config.template.yaml > /config/config.yaml
                
                echo "=== Generated config.yaml ==="
                cat /config/config.yaml
                echo "============================="

                ytdl-sub --log-level=debug --config=/config/config.yaml sub /config/subscriptions.yaml
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 6Gi

    persistence:
      config-template:
        name: ytdl-sub-peloton-config
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config-ro/config.template.yaml
                subPath: config.template.yaml
                readOnly: true
      subscriptions:
        name: ytdl-sub-peloton-subscriptions
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config/subscriptions.yaml
                subPath: subscriptions.yaml
                readOnly: true
      media:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        advancedMounts:
          ytdl-sub:
            app:
              - path: /media/peloton
                subPath: data/media/peloton
                readOnly: false
      tmp:
        type: emptyDir
        advancedMounts:
          ytdl-sub:
            app:
              - path: /tmp
                subPath: tmp
              - path: /config
                subPath: config
              - path: /workdir
                subPath: workdir