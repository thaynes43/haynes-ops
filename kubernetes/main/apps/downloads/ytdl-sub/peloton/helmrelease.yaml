---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub-peloton
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      ytdl-sub:
        type: cronjob

        pod:
          restartPolicy: Never

        cronjob:
          #schedule: "0 0 5 12 2" # Disable cronjob by giving it a schedule that will never run
          schedule: "*/15 * * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 1

        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2026.02.03
            command:
              - bash
              - -c
            args:
              - |
                set -euo pipefail
                
                # Use python for template substitution
                # We construct the placeholder string in parts to avoid Flux/Helm substitution
                cat <<'EOF' > /tmp/subst.py
                import os
                import sys

                token_path = '/media/peloton/bearer.txt'
                try:
                    with open(token_path, 'r') as f:
                        token = f.read().strip()
                except Exception as e:
                    print(f"Error reading {token_path}: {e}", file=sys.stderr)
                    sys.exit(1)

                if not token:
                    print(f"Error: {token_path} is empty", file=sys.stderr)
                    sys.exit(1)

                input_path = '/config-ro/subscriptions.yaml'
                output_path = '/config/subscriptions.yaml'

                try:
                    with open(input_path, 'r') as f:
                        content = f.read()
                except Exception as e:
                    print(f"Error reading {input_path}: {e}", file=sys.stderr)
                    sys.exit(1)

                # Construct the placeholder to avoid Flux substitution during deployment
                placeholder = '$' + '{PELOTON_BEARER}'
                content = content.replace(placeholder, token)

                try:
                    with open(output_path, 'w') as f:
                        f.write(content)
                except Exception as e:
                    print(f"Error writing {output_path}: {e}", file=sys.stderr)
                    sys.exit(1)
                EOF

                python3 /tmp/subst.py
                
                # Run ytdl-sub
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /config/subscriptions.yaml
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 6Gi

    persistence:
      config:
        name: ytdl-sub-peloton-config
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      subscriptions:
        name: ytdl-sub-peloton-subscriptions
        type: configMap
        advancedMounts:
          ytdl-sub:
            app:
              - path: /config-ro/subscriptions.yaml
                subPath: subscriptions.yaml
                readOnly: true
      media:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        advancedMounts:
          ytdl-sub:
            app:
              - path: /media/peloton
                subPath: data/media/peloton
                readOnly: false
      tmp:
        type: emptyDir
        advancedMounts:
          ytdl-sub:
            app:
              - path: /tmp
                subPath: tmp
              - path: /config
                subPath: config
              - path: /workdir
                subPath: workdir