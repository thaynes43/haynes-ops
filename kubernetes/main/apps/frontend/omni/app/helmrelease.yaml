apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omni
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      omni:
        type: deployment
        strategy: Recreate
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
          terminationGracePeriodSeconds: 5
        containers:
          app:
            image:
              repository: ghcr.io/siderolabs/omni
              tag: v1.1.3
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: omni-secret
            args:
              - --account-id=$(OMNI_ACCOUNT_UUID)
              - --name=$(OMNI_NAME)
              - --cert=/tls.crt
              - --key=/tls.key
              - --machine-api-cert=/tls.crt
              - --machine-api-key=/tls.key
              - --private-key-source=file:///omni.asc
              - --event-sink-port=8091
              - --bind-addr=0.0.0.0:8080
              - --machine-api-bind-addr=0.0.0.0:8090
              - --k8s-proxy-bind-addr=0.0.0.0:8100
              - --advertised-api-url=$(ADVERTISED_API_URL)
              - --advertised-kubernetes-proxy-url=$(ADVERTISED_K8S_PROXY_URL)
              - --machine-api-advertised-url=$(SIDEROLINK_API_ADVERTISED_URL)
              - --siderolink-wireguard-advertised-addr=$(SIDEROLINK_WIREGUARD_ADVERTISED_ADDR)
              - --auth-saml-enabled=$(AUTH_SAML_ENABLED)
              - --auth-saml-url=$(AUTH_SAML_METADATA_URL)
              - --etcd-embedded=true
              - --etcd-embedded-unsafe-fsync=true

            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add: ["NET_ADMIN", "NET_RAW"]

            resources:
              requests:
                cpu: 10m
                memory: 500Mi
              limits:
                memory: 16Gi
                squat.ai/tun: "1"

            ports:
              - { name: http, containerPort: 8080 }
              - { name: machine, containerPort: 8090 }
              - { name: kube, containerPort: 8100 }
              - { name: wireguard, containerPort: 50180, protocol: UDP }

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8080
                    scheme: HTTPS
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8080
                    scheme: HTTPS
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      omni:
        controller: omni
        type: ClusterIP
        ports:
          http: { port: 8080, targetPort: http }
          machine: { port: 8090, targetPort: machine }
          kube: { port: 8100, targetPort: kube }

      wireguard:
        controller: omni
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "192.168.40.210"
        ports:
          wireguard:
            enabled: true
            port: 50180
            targetPort: wireguard
            protocol: UDP

    persistence:
      etcd:
        existingClaim: omni
        globalMounts:
          - path: /_out/etcd

      deploy-key:
        type: secret
        name: omni-secret
        defaultMode: 256
        globalMounts:
          - path: /omni.asc
            subPath: OMNI_ASC

      deploy-tls-crt:
        type: secret
        name: omni-secret
        defaultMode: 256
        globalMounts:
          - path: /tls.crt
            subPath: OMNI_TLS_CRT

      deploy-tls-key:
        type: secret
        name: omni-secret
        defaultMode: 256
        globalMounts:
          - path: /tls.key
            subPath: OMNI_TLS_KEY