apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omni
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      omni:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/siderolabs/omni
              tag: v1.1.3
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: omni-secret
            args:
              - --name=$(OMNI_NAME)
              - --account-id=$(OMNI_ACCOUNT_UUID)
              - --initial-users=$(OMNI_ADMIN_EMAILS)
              - --etcd-embedded=true
              - --private-key-source=file:///omni.asc
              # bind on all interfaces for Service/Ingress
              - --bind-addr=0.0.0.0:8080
              - --k8s-proxy-bind-addr=0.0.0.0:8100
              - --siderolink-api-bind-addr=0.0.0.0:8090
              # advertised externally
              - --advertised-api-url=$(ADVERTISED_API_URL)
              - --advertised-kubernetes-proxy-url=$(ADVERTISED_K8S_PROXY_URL)
              - --siderolink-api-advertised-url=$(SIDEROLINK_API_ADVERTISED_URL)
              # SAML
              - --auth-saml-enabled=$(AUTH_SAML_ENABLED)
              - --auth-saml-url=$(AUTH_SAML_METADATA_URL)
            resources:
              requests:
                memory: 500Mi
                cpu: 10m
              limits:
                memory: 16Gi
            securityContext:
              capabilities:
                add: ["NET_ADMIN"]
            ports:
              - { name: http,    containerPort: 8080 }
              - { name: machine, containerPort: 8090 }
              - { name: kube,    containerPort: 8100 }
    service:
      omni:
        controller: omni
        type: ClusterIP
        ports:
          http:    { port: 8080, targetPort: http }
          machine: { port: 8090, targetPort: machine }
          kube:    { port: 8100, targetPort: kube }
    persistence:
      etcd:
        existingClaim: omni
        globalMounts:
          - path: /_out/etcd
      dev-net-tun:
        type: hostPath                 # <- use hostPath with type CharDevice
        hostPath: /dev/net/tun
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/net/tun
      deploy-key:
        type: secret
        name: omni-secret
        defaultMode: 256
        globalMounts:
          - path: /omni.asc
            subPath: OMNI_ASC