apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: omni
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Pod-level options (no hostNetwork, no sysctls)
    defaultPodOptions:
      dnsPolicy: ClusterFirst

    controllers:
      omni:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/siderolabs/omni
              tag: v1.1.3
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: omni-secret
            args:
              - --name=$(OMNI_NAME)
              - --account-id=$(OMNI_ACCOUNT_UUID)
              - --initial-users=$(OMNI_ADMIN_EMAILS)
              - --etcd-embedded=true
              - --etcd-embedded-unsafe-fsync=true
              - --private-key-source=file:///omni.asc
              - --bind-addr=0.0.0.0:8080
              - --k8s-proxy-bind-addr=0.0.0.0:8100
              - --machine-api-bind-addr=0.0.0.0:8090
              - --advertised-api-url=$(ADVERTISED_API_URL)
              - --advertised-kubernetes-proxy-url=$(ADVERTISED_K8S_PROXY_URL)
              - --machine-api-advertised-url=$(SIDEROLINK_API_ADVERTISED_URL)
              - --auth-saml-enabled=$(AUTH_SAML_ENABLED)
              - --auth-saml-url=$(AUTH_SAML_METADATA_URL)
            ports:
              - { name: http,    containerPort: 8080 }
              - { name: machine, containerPort: 8090 }
              - { name: kube,    containerPort: 8100 }
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            # Request the /dev/net/tun device from the device plugin
            resources:
              requests:
                cpu: 10m
                memory: 500Mi
                squat.ai/tun: "1"
              limits:
                memory: 16Gi
                squat.ai/tun: "1"
            # Unprivileged container with NET_ADMIN per Sidero guide
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: [ "ALL" ]
                add:  [ "NET_ADMIN" ]
              runAsUser: 0
              runAsGroup: 0

    service:
      omni:
        controller: omni
        type: ClusterIP
        ports:
          http:    { port: 8080, targetPort: http }
          machine: { port: 8090, targetPort: machine }
          kube:    { port: 8100, targetPort: kube }

    persistence:
      etcd:
        existingClaim: omni
        globalMounts:
          - path: /_out/etcd
      deploy-key:
        type: secret
        name: omni-secret
        defaultMode: 256
        globalMounts:
          - path: /omni.asc
            subPath: OMNI_ASC
