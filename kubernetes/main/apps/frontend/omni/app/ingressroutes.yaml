---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-main-http
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.haynesops
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`omni.haynesops.com`)
      kind: Rule
      services:
        - name: omni
          port: 8080
          scheme: https
          serversTransport: omni-long-timeouts
          passHostHeader: true
  tls:
    secretName: certificate-haynesops
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
