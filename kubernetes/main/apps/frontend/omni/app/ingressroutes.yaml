---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-main
  annotations:
    external-dns.alpha.kubernetes.io/target: haynesnetwork.com
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`omni.haynesnetwork.com`)
      kind: Rule
      middlewares:
        - name: omni-headers
      services:
        - name: omni
          port: 8080
          serversTransport: omni-long-timeouts
  tls:
    secretName: certificate-haynesnetwork
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-machine
  annotations:
    external-dns.alpha.kubernetes.io/target: haynesnetwork.com
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.omni.haynesnetwork.com`)
      kind: Rule
      middlewares:
        - name: omni-headers
      services:
        - name: omni
          port: 8091
          scheme: h2c   # gRPC over h2c
          serversTransport: omni-long-timeouts
  tls:
    secretName: certificate-omni-api
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-kube
  annotations:
    external-dns.alpha.kubernetes.io/target: haynesnetwork.com
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube.omni.haynesnetwork.com`)
      kind: Rule
      middlewares:
        - name: omni-headers
      services:
        - name: omni
          port: 8100
          serversTransport: omni-long-timeouts
  tls:
    secretName: certificate-omni-kube