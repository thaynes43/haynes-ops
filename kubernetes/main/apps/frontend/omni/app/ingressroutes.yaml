---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-main-http
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`omni.haynesnetwork.com`)
      kind: Rule
      services:
        - name: omni
          port: 8080
          scheme: https
          serversTransport: omni-long-timeouts
          passHostHeader: true
  tls:
    secretName: certificate-haynesnetwork
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-machine-grpc
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.omni.haynesnetwork.com`)
      kind: Rule
      services:
        - name: omni
          port: 8090
          scheme: https
          serversTransport: omni-long-timeouts
          passHostHeader: true
  tls:
    secretName: certificate-omni-api
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-kube
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube.omni.haynesnetwork.com`)
      kind: Rule
      services:
        - name: omni
          port: 8100
          scheme: https
          serversTransport: omni-long-timeouts
          passHostHeader: true
  tls:
    secretName: certificate-omni-kube