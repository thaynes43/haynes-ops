---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-main
  annotations:
    external-dns.alpha.kubernetes.io/target: haynesnetwork.com
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`omni.haynesnetwork.com`)
      kind: Rule
      services:
        - kind: Service
          name: omni
          port: 8080
  tls:
    secretName: certificate-haynesnetwork
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: omni-machine
  annotations:
    external-dns.alpha.kubernetes.io/target: haynesnetwork.com
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.omni.haynesnetwork.com`)
      kind: Rule
      services:
        - kind: Service
          name: omni
          port: 8090
  tls:
    secretName: certificate-omni-api
---
apiVersion: traefik.io/v1alpha1
