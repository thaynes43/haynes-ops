---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: &app homepage
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
      - services
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways
      - httproutes
    verbs:
      - get
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &app homepage
  labels:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *app
subjects:
  - kind: ServiceAccount
    name: *app
    namespace: frontend # keep