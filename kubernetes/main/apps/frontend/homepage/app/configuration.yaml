---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  docker.yaml: ""

  kubernetes.yaml: |
    mode: cluster
    gateway: true
    ingress: true
    traefik: true

  settings.yaml: |
    title: HaynesOps
    # background:
    #   image: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/assets/101518784_p0.jpg
    #   opacity: 20
    #favicon: https://github.com/homarr-labs/dashboard-icons/blob/main/png/asus.png
    theme: dark
    color: slate
    headerStyle: clean
    statusStyle: dot
    useEqualHeights: false
    fiveColumns: true
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Network:
        style: row
        columns: 3
        icon: mdi-network
      AI:
        style: row
        columns: 3
        icon: mdi-robot
      Calendar:
        style: column
        icon: mdi-calendar
      Video:
        style: column
        icon: mdi-play-circle
      Books:
        style: row
        columns: 2
        icon: mdi-book
      Infrastructure:
        style: row
        columns: 5
        icon: mdi-server
      Observability:
        style: row
        columns: 5
        icon: mdi-chart-line
      Home:
        style: row
        columns: 3
        icon: mdi-home-analytics
      Downloads:
        style: row
        columns: 3
        icon: mdi-download-circle
      Services:
        style: row
        columns: 5
        icon: mdi-tools
      Media:
        style: row
        columns: 3
        icon: mdi-television-play

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/kubernetes.svg
    - greeting:
        text_size: xl
        text: "Welcome to HaynesOps."
    - kubernetes:
        cluster:
            cpu: true
            memory: true
            show: true
            showLabel: true
        nodes:
            cpu: true
            memory: true
            show: true
            showLabel: true
  bookmarks.yaml: ""

  services.yaml: |
    - Infrastructure:
        - Ceph Storage:
            href: https://rook.haynesops.com
            description: Available/used storage from Ceph metrics
            icon: si-ceph
            widget:
              type: prometheusmetric
              # Use in-cluster Prometheus for reliable access
              url: http://prometheus-operated.observability.svc.cluster.local:9090
              refreshInterval: 30000
              metrics:
                - label: Available
                  # Derive available bytes from total/used (since those exist for the Used% metric)
                  query: ceph_cluster_total_bytes - ceph_cluster_total_used_bytes
                  format:
                    type: bytes
                - label: Used
                  query: 100 * (ceph_cluster_total_used_bytes / ceph_cluster_total_bytes)
                  format:
                    type: number
                    suffix: "%"
                    options:
                      maximumFractionDigits: 1
        - Ceph Health:
            href: https://rook.haynesops.com
            description: Health + OSDs + PGs
            icon: si-ceph
            widget:
              type: prometheusmetric
              url: http://prometheus-operated.observability.svc.cluster.local:9090
              refreshInterval: 30000
              metrics:
                # 0=HEALTH_OK, 1=HEALTH_WARN, 2=HEALTH_ERR (commonly exported by Ceph mgr)
                - label: Health
                  query: ceph_health_status
                  format:
                    type: number
                - label: OSDs Up
                  query: sum(ceph_osd_up)
                  format:
                    type: number
                - label: OSDs In
                  query: sum(ceph_osd_in)
                  format:
                    type: number
                - label: PGs
                  query: ceph_pg_total
                  format:
                    type: number
        - Kubernetes Health:
            href: https://prometheus.haynesops.com
            description: Nodes + pods + alerts
            icon: mdi-kubernetes
            widget:
              type: prometheusmetric
              url: http://prometheus-operated.observability.svc.cluster.local:9090
              refreshInterval: 30000
              metrics:
                - label: Nodes Ready
                  query: count(count by (node) (kube_node_status_condition{condition="Ready",status="true"}))
                  format:
                    type: number
                - label: Pods Running
                  query: sum(kube_pod_status_phase{phase="Running"})
                  format:
                    type: number
                - label: Alerts Firing
                  query: count(ALERTS{alertstate="firing"})
                  format:
                    type: number
        - UniFi Controller:
            href: https://unifi.ui.com/
            description: Network controller status
            icon: unifi
            widget:
              type: unifi
              url: https://192.168.0.1/
              username: "{{HOMEPAGE_VAR_UNIFI_USER}}"
              password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
        - Proxmox pve-filet02:
            icon: proxmox
            widget:
              type: glances
              url: http://pve-filet02.haynesnetwork:61209
              metric: info