---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    template:
      engineVersion: v2
      data:
        # Immich
        HOMEPAGE_VAR_IMMICH_API_KEY: "{{ .IMMICH_API_KEY }}"
        # Home Assistant
        HOMEPAGE_VAR_HOMEASSISTANT_KEY: "{{ .HOME_ASSISTANT_API_KEY }}"
  dataFrom:
    - extract:
        key: homepage
