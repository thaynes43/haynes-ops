# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      piper:
        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 2.2.2@sha256:c874e4a04657ae3381332ee5d0c8c70a310dae6722892840f530ac0890b44eb3
              pullPolicy: IfNotPresent
            args:
              - --voice
              - en_GB-alba-medium
              - --data-dir
              - /data
            resources:
              requests:
                cpu: "1"
              limits:
                cpu: "4"
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true
        pod:
          terminationGracePeriodSeconds: 1
    service:
      app:
        controller: piper
        ports:
          http:
            port: 10200
    persistence:
      data:
        existingClaim: piper
      tmp:
        type: emptyDir
        medium: Memory