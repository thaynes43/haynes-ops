---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: comfyui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: comfyui-secret
    template:
      engineVersion: v2
      data:
        HF_TOKEN: "{{ .HF_TOKEN }}"
  dataFrom:
    - extract:
        key: comfyui