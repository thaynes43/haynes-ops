apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16-pgvecto
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.2-v0.2.1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 100Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      max_connections: "400"
      shared_buffers: 256MB

  # ensure we don't accidentally reuse old data on restore
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: false

  resources:
    requests:
      cpu: 1000m
    limits:
      memory: 8Gi

  monitoring:
    enablePodMonitor: true

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://cnpg-haynesops/
      endpointURL: https://s3.us-east-2.amazonaws.com
      serverName: postgres16-pgvecto-v4        # NEW & empty write prefix
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
        region:
          name: cloudnative-pg-secret
          key: aws-region
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8

  bootstrap:
    recovery:
      source: postgres16-pgvecto-v1
      backupID: "20250908T000000"
      recoveryTarget:
        targetImmediate: true

  externalClusters:
    - name: postgres16-pgvecto-v1
      barmanObjectStore:
        destinationPath: s3://cnpg-haynesops/
        endpointURL: https://s3.us-east-2.amazonaws.com
        serverName: postgres16-pgvecto-v1
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secret
            key: aws-access-key-id
          secretAccessKey:
            name: cloudnative-pg-secret
            key: aws-secret-access-key
          region:
            name: cloudnative-pg-secret
            key: aws-region
