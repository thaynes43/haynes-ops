# Only overrides specific settings, lets envs handle secrets
hass_img_path: "/immich-album"
update_interval_minutes: 10
num_photos: 10
log_level: "DEBUG"

# Photo filters - list of filter sets to cycle through
filters:
  - name: "Kids Halloween Costumese"
    selector_type: "smart-rng"
    search_query: "Kids Halloween Costumes"
    max_search_results: 500

  - name: "Autumn Serenity"
    selector_type: "smart-rng"
    search_query: "Autumn Serenity"
    max_search_results: 500

  - name: "Thanksgiving Feast"
    selector_type: "smart-rng"
    search_query: "Thanksgiving Feast"
    max_search_results: 250

  - name: "Christmas Joy"
    selector_type: "smart-rng"
    search_query: "Christmas Joy"
    max_search_results: 500