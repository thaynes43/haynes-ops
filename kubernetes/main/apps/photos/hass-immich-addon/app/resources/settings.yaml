# Only overrides specific settings, lets envs handle secrets
hass_img_path: "/immich-album"
update_interval_minutes: 10
num_photos: 10
log_level: "DEBUG"

# Photo filters - list of filter sets to cycle through
filters:
  - name: "Halloween with Jackson and Penelope"
    selector_type: "smart-rng"
    search_query: "Halloween with Jackson and Penelope"
    max_search_results: 200

  - name: "Fall fun"
    selector_type: "smart-rng"
    search_query: "Fall fun"
    max_search_results: 200

  - name: "Halloween Party"
    selector_type: "smart-rng"
    search_query: "Halloween Party"
    max_search_results: 200

  - name: "Thanksgiving"
    selector_type: "smart-rng"
    search_query: "Thanksgiving"
    max_search_results: 200