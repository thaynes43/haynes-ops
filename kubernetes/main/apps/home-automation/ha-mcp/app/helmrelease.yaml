---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ha-mcp
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ha-mcp:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/homeassistant-ai/ha-mcp
              tag: latest
            command: ["ha-mcp-web"]
            env:
              HOMEASSISTANT_URL: http://home-assistant.home-automation.svc.cluster.local:8123
              HOMEASSISTANT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: ha-mcp-secret
                    key: HOMEASSISTANT_TOKEN
              MCP_PORT: "8086"
              MCP_SECRET_PATH:
                valueFrom:
                  secretKeyRef:
                    name: ha-mcp-secret
                    key: MCP_SECRET_PATH
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 8086
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: ha-mcp
        ports:
          http:
            port: *port

