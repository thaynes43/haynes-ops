---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: appdaemon
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      appdaemon:
        annotations:
          reloader.stakater.com/auto: "true"
        # RWO PVC: avoid rolling updates that block on volume attach
        strategy: Recreate
        containers:
          app:
            image:
              repository: acockburn/appdaemon
              tag: latest
            env:
              TZ: America/New_York
              TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: appdaemon-secret
                    key: TOKEN
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 5050
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 4Gi
          sftp:
            image:
              repository: lscr.io/linuxserver/openssh-server
              tag: latest
            env:
              TZ: America/New_York
              PUID: 0
              PGID: 0
              USER_NAME: appdaemon
              PASSWORD_ACCESS: "false"
              SUDO_ACCESS: "false"
              LOG_STDOUT: "true"
              PUBLIC_KEY:
                valueFrom:
                  secretKeyRef:
                    name: appdaemon-secret
                    key: SSH_PUBLIC_KEY
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
                # Minimal capabilities for OpenSSH in-container:
                # - SETUID/SETGID: switch to the configured non-root user
                # - SYS_CHROOT: required for sshd's default chroot behavior
                add: ["SETUID", "SETGID", "SYS_CHROOT"]
    defaultPodOptions:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: appdaemon
        ports:
          http:
            port: *port
          sftp:
            port: 2222
    persistence:
      config:
        existingClaim: appdaemon
        globalMounts:
          - path: /conf
        advancedMounts:
          appdaemon:
            sftp:
              - path: /config/conf
      appdaemon-config:
        type: secret
        name: appdaemon-secret
        globalMounts:
          - path: /conf/appdaemon.yaml
            subPath: appdaemon.yaml
            readOnly: true
          - path: /conf/secrets.yaml
            subPath: secrets.yaml
            readOnly: true
      ssh-config:
        type: emptyDir
        globalMounts:
          - path: /config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      nfs-share:
        type: nfs
        server: gasha01.haynesnetwork
        path: /hdd-nfs-repl
        globalMounts:
          - path: /media
            subPath: misc/hass-media
