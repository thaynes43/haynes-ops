---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.haynesops
    kubernetes.io/ingress.class: traefik-internal
    # Homepage
    gethomepage.dev/href: &url "https://hass.haynesops.com"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Home Automation
    gethomepage.dev/group: Home
    gethomepage.dev/name: Home Assistant
    gethomepage.dev/app: home-assistant
    gethomepage.dev/icon: home-assistant
    gethomepage.dev/widget.type: homeassistant
    gethomepage.dev/widget.url: *url
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}"
    gethomepage.dev/siteMonitor: *url
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hass.haynesops.com`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: home-assistant
          port: 8123
      middlewares:  
        - name: default-headers
          namespace: network
  tls:
    secretName: certificate-haynesops
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-code
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.haynesops
    kubernetes.io/ingress.class: traefik-internal
    # Homepage
    gethomepage.dev/href: &url "https://hass-code.haynesops.com"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Code editor for Home Assistant
    gethomepage.dev/group: Home
    gethomepage.dev/name: HASS VS Code
    gethomepage.dev/app: HASS VS Code
    gethomepage.dev/icon: sh-visual-studio-code.svg
    gethomepage.dev/widget.url: *url
    gethomepage.dev/siteMonitor: *url
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`hass-code.haynesops.com`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: home-assistant
          port: 12321
      middlewares:  
        - name: default-headers
          namespace: network
  tls:
    secretName: certificate-haynesops