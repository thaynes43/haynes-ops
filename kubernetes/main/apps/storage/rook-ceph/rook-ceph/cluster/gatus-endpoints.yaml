---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-dashboard-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: rook
        group: internal
        url: "$${GATUS_DNS_SERVER:-10.43.0.10}"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "rook.haynesops.com"
          query-type: A
        conditions:
          - "[DNS_RCODE] == NOERROR"
        alerts:
          - type: pushover
