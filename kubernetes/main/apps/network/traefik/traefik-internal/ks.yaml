apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app traefik-internal
  namespace: network
spec:
  targetNamespace: &namespace network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: certificates
      namespace: cert-manager
    - name: reflector
      namespace: kube-system
    - name: traefik-external # TODO if we install CRDs independantly we don't need to wait for one to install them
      namespace: network
  path: ./kubernetes/main/apps/network/traefik/traefik-internal/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: haynes-ops
    namespace: flux-system
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 2m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: Deployment
      name: *app
      namespace: *namespace
