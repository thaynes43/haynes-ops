---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-omni-api
spec:
  secretName: certificate-omni-api
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "api.omni.haynesnetwork.com"
  dnsNames:
    - "api.omni.haynesnetwork.com"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "frontend"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "frontend"
