kind: Cluster
name: haynes-ops
kubernetes:
  version: v1.31.1
talos:
  version: v1.8.1
---
kind: ControlPlane
machines:
  - 88d0b080-43be-11ef-9fe8-3b0f229ef000
  - c1f22c00-4390-11ef-a299-436f6535c900
  - 98290580-1909-11ef-944c-5fe147626300
patches:
  - idOverride: 400-haynes-ops-control-planes
    inline:
      cluster:
        allowSchedulingOnControlPlanes: true
        apiServer:
          extraArgs:
            allow-privileged: "true"
        proxy:
          extraArgs:
            proxy-mode: ipvs
---
kind: Workers
---
kind: Machine
systemExtensions:
  - siderolabs/intel-ucode
  - siderolabs/nut-client
  - siderolabs/nvidia-container-toolkit-lts
  - siderolabs/nvidia-open-gpu-kernel-modules-lts
  - siderolabs/thunderbolt
name: 88d0b080-43be-11ef-9fe8-3b0f229ef000
patches:
  - idOverride: 400-cm-88d0b080-43be-11ef-9fe8-3b0f229ef000
    inline:
      machine:
        install:
          extraKernelArgs:
            - "net.ifnames=0"
          diskSelector:
            model: CT1000T500SSD8
          wipe: true
        kernel:
          modules:
            - name: nvidia
              parameters:
                - NVreg_OpenRmEnableUnsupportedGpus=1
            - name: nvidia_uvm
            - name: nvidia_drm
            - name: nvidia_modeset
        network:
          hostname: talosm01
          interfaces:
            - interface: eth0
              dhcp: true
            - interface: eth1
              dhcp: true
            - interface: eth2
              dhcp: true
            - interface: eth3
              dhcp: true
        sysctls:
          net.core.bpf_jit_harden: 1
        kubelet:
          nodeIP:
            validSubnets:
              - 192.168.40.0/24
          extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
