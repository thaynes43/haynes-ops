---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: internal
        # Internal services are often behind SSO; treat any non-5xx as "up".
        # This also makes the service URL visible in the UI.
        url: "https://${GATUS_SUBDOMAIN:-${APP}}.${GATUS_DOMAIN:-haynesops.com}${GATUS_PATH:-/}"
        interval: 1m
        conditions:
          - "[STATUS] < ${GATUS_STATUS_MAX:-500}"
        alerts:
          - type: pushover
