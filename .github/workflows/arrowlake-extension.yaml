name: Build and Publish Firmware Extension

on:
  push:
    paths:
      - 'extensions/arrowlake-vbt/**'
      - 'Dockerfile'
      - '.github/workflows/arrowlake-extension.yaml'
  workflow_dispatch:
  
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./extensions/arrowlake-vbt
          file: ./extensions/arrowlake-vbt/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/talos-arrowlake-firmware:0.1.0
            ghcr.io/${{ github.repository_owner }}/talos-arrowlake-firmware:latest