name: Build and Publish Firmware Extension

on:
  push:
    paths:
      - 'extensions/arrowlake-vbt/**'
      - '.github/workflows/arrowlake-extension.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./extensions/arrowlake-vbt
          file: ./extensions/arrowlake-vbt/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/talos-arrowlake-firmware:0.2.1
            ghcr.io/${{ github.repository_owner }}/talos-arrowlake-firmware:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max