name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-22.04  # Explicitly specify Ubuntu 22.04

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # Set the build context to the directory containing the Dockerfile
          context: ./.willow/willow-inference-server
          # Specify the Dockerfile location
          file: ./.willow/willow-inference-server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/willow-inference-server:0.1.0