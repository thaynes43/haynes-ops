name: Build and Push Willow Inference Server

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-22.04  # Explicitly specify Ubuntu 22.04

    steps:    
      # Clean ubuntu so the install fits on the runner
      - name: Free Disk Space (Ubuntu)      
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
            # this might remove tools that are actually needed,
            # if set to "true" but frees about 6 GB
            tool-cache: false
            
            # all of these default to true, but feel free to set to
            # "false" if necessary for your workflow
            android: true
            dotnet: true
            haskell: true
            large-packages: true
            docker-images: true
            swap-storage: true
      
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # Set the build context to the directory containing the Dockerfile
          context: ./.willow/willow-inference-server
          # Specify the Dockerfile location
          file: ./.willow/willow-inference-server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/willow-inference-server:0.1.2