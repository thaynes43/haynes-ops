apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-${node}
  namespace: "temp-ns"
spec:
  # See https://www.talos.dev/v1.8/kubernetes-guides/configuration/ceph-with-rook/
  restartPolicy: Never
  nodeName: ${node}
  containers:
  - name: disk-wipe
    image: busybox
    securityContext:
      privileged: true
    command: ["/bin/sh", "-c", "dd if=/dev/zero bs=1M count=100 oflag=direct of=${ceph_disk};"]