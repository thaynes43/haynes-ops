---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "temp-ns"
spec:
  # See https://github.com/onedr0p/home-ops/blob/main/.taskfiles/bootstrap/resources/rook-disk-job.yaml.j2
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux util-linux-misc parted device-mapper;
              sgdisk --zap-all ${ceph_disk};
              blkdiscard ${ceph_disk};
              dd if=/dev/zero bs=1M count=100 oflag=direct of=${ceph_disk};
              partprobe ${ceph_disk};
          securityContext:
            privileged: true
          resources: {}
